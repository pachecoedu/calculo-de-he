<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercícios</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Calcule seus ganhos</h1>
    </header>
    <section>
        <div class="container-pai">
            <div>
                salário base (bruto) <br><input type="number" name="sal" id="sal">
            </div>

            <div>
                <span>Jornada mensal (horas no mês)</span>
                <input class="campos" type="number" name="ho" id="ho">
            </div>

            <div>
               <span>Valor pago por hora extra (100%) </span>
                <input class="campos" type="text" name="vp" id="vp" onblur="addPercentSymbol()">
            </div>

            <div>
                <span>Horas extras trabalhadas</span>
                <input class="campos" type="number" name="het" id="het">
            </div>

            <div class="resultados" id="resultados"></div>

            <div>
                <input type="button" value="Calcular" onclick="calcular()">
                <input type="button" value="Limpar" onclick="limpar()">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy;Pachecoedu</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
